<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="search">
                <input type="text" placeholder="Enter A City Name" id="input">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="content">
                <h2 class="city-name">syria</h2>
                <div class="content-box">
                    <img src="images/rain.png" class="status" id="status">
                    <h1 class="temperature">22&deg;</h1>
                </div>
                <div class="box">
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind">36 km/h</span>
                        <span>Wind</span>
                    </div>
                    <div class="humidity">
                        <i class="fa-solid fa-water"></i>
                        <span id="humidity">45%</span>
                        <span>Humidity</span>
                    </div>
                    <div class="visibility">
                        <i class="fa-solid fa-eye"></i>
                        <span id="visibility">5 km</span>
                        <span>Visibility</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
